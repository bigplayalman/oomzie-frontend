<input
  type="file"
  #file
  style="display: none"
  (change)="onFilesAdded()"
  multiple
/>
<mat-toolbar>
  <span>Upload Music</span>
  <div fxFlex></div>
  <div fxLayoutAlign="center center">
    <button
      [disabled]="uploading || uploadSuccessful"
      mat-raised-button
      class="add-files-btn"
      (click)="addFiles()"
    >
      Add Tracks
    </button>
    <button [disabled]="showCancelButton" mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!canBeClosed"
      (click)="UploadFiles()"
    >
      {{ primaryButtonText }}
    </button>
  </div>
</mat-toolbar>
<mat-list>
  <mat-list-item *ngFor="let file of files">
    <h4 mat-line>{{ file.name }}</h4>
    <mat-progress-bar
      *ngIf="progress"
      mode="determinate"
      [value]="progress[file.name].progress | async"
    ></mat-progress-bar>
  </mat-list-item>
</mat-list>
